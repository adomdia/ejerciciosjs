<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Área del círculo y área del triángulo</title>

    <!-- Puedes comentar la etiqueta link para anular los estilos CSS -->
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <!-- Circulo -->
    <div>
      <h4>Área del círculo</h4>
      <input
        type="number"
        id="radio-input"
        placeholder="Inserta el radio del círculo"
      />
      <button id="radio-button">Muestra el área del círculo</button>
      <p id="radio-result">...</p>
    </div>

    <hr />

    <!-- Triángulo -->
    <div>
      <h4>Área del triángulo</h4>
      <input
        type="number"
        id="triangulo-altura-input"
        placeholder="Inserta la altura del triángulo"
      />
      <input
        type="number"
        id="triangulo-base-input"
        placeholder="Inserta la base del triángulo"
      />
      <button id="triangulo-button">Muestra el área del triángulo</button>
      <p id="triangulo-result">...</p>
    </div>

    <!-- Load script after html -->
    <script src="a8-u3-dominguez.js"></script>
  </body>
</html>
